name: eventful-dynamodb
version: "0.1.0"
maintainer: David Reaver
synopsis: Library for eventful DynamoDB event stores
description: Library for eventful DynamoDB event stores
maintainer: David Reaver
stability: experimental
category: Database,Eventsourcing,AWS
license: MIT
license-file: LICENSE.md

dependencies:
  - base >= 4.9 && < 5
  - eventful-core

  - aeson
  - amazonka
  - amazonka-dynamodb
  - bytestring
  - conduit
  - lens
  - safe
  - text
  - unordered-containers
  - vector

default-extensions:
  - ConstraintKinds
  - DeriveFunctor
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - MultiParamTypeClasses
  - OverloadedStrings
  - QuasiQuotes
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeFamilies

library:
  source-dirs:
    - src
  ghc-options: -Wall

tests:
  spec:
    main: Spec.hs
    ghc-options: -Wall
    source-dirs:
      - tests
      - src
    dependencies:
      - hspec
      - HUnit
      - QuickCheck
      - quickcheck-instances
      - eventful-test-helpers
  style:
    main: HLint.hs
    ghc-options: -Wall
    source-dirs:
      - tests
    dependencies:
      - hlint
